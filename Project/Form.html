<!DOCTYPE html>
<html>
	<head>
		<!-- Mike Jun Yang, Chiu Lim 
     	Description: Lab #.2 Form
	 	Date: 02.06.23                 -->
		<title>Form</title>
		<style>
			fieldset{border-radius: 5px; padding: 10px;}
		</style>
	</head>

<body>
	<form action="action_page.asp" method="POST">
	<fieldset style="background-color: lightgray;">
		<legend>Login Form</legend>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" maxlength="20" required >
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" maxlength="20" required>
	</fieldset>
	<fieldset style="background-color: magenta;">
		<legend>Product Information</legend>
		<label for="Product ID">Product ID</label>
		<input type="text" id="Product ID" name="Product ID" required >
		<br>
		<br>
		<label for="Product name">Product name</label>
		<input type="text" id="Product name" name="Product name" required>
		<br>
		<br>
		<label for="product-description">Description</label>
        <textarea id="product-description" rows="4" cols="50"></textarea>
	</fieldset>
    </form>
	<form>
		<fieldset style="background-color:cadetblue;">
		<p>Favourite color:</p>

  		<input type="radio" name="ProdColor" value="blue" id="color-blue">
  		<label for="color-blue">Blue</label>

  		<input type="radio" name="ProdColor" value="red" id="color-red">
  		<label for="color-red">Red</label>

 		<input type="radio" name="ProdColor" value="green" id="color-green">
  		<label for="color-green">Green</label>

  		<input type="radio" name="ProdColor" value="black" id="color-black">
  		<label for="color-black">Black</label>

  		<input type="radio" name="ProdColor" value="white" id="color-white">
  		<label for="color-white">White</label>
        <br> 
        <label for="quantity">Quantity</label>
  		<input type="number" id="quantity" name="quantity" min="1" max="100">	
	</fieldset>
	<fieldset style="background-color: lightseagreen;">
    <legend>User Information</legend>
    
    <label for="address">Address:</label>
    <input type="text" id="address" maxlength="100">
    
    <label for="city">City:</label>
    <input type="text" id="city" maxlength="50">
    
    <label for="state-province">State/Province:</label>
    <input type="text" id="state-province" list="provinces">
    <datalist id="provinces">
      <option value="Alberta">
      <option value="British Columbia">
      <option value="Manitoba">
      <option value="New Brunswick">
      <option value="Newfoundland and Labrador">
      <option value="Nova Scotia">
      <option value="Ontario">
      <option value="Prince Edward Island">
      <option value="Quebec">
      <option value="Saskatchewan">
      <option value="Northwest Territories">
      <option value="Nunavut">
      <option value="Yukon">
    </datalist>
    
    <label for="postal-code">Postal Code:</label>
    <input type="text" id="postal-code" maxlength="10">
    <br>
    <label for="country">Country:</label>
    <select id="country">
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
      <option value="Mexico">Mexico</option>
    </select>
    <fieldset>
      <input type="submit" value="Submit">
      <input style="float: right;" type="reset" value="Reset">
    </fieldset>
	</form>

</body>

</html>
